# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Gray Matter
tagline:             Gray's Blog
url:                 http://blog.graykemmey.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Gray Kemmey
  url:               https://twitter.com/gkemmey
  email:             gray.kemmey@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/gkemmey/blog

# links for the header
main_site:           http://www.graykemmey.com
pages_list:
  Blog:              http://blog.graykemmey.com
  Archive:           /archive
  Feed:              /atom.xml
  About:             /about

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      comments: true
